<div class="container">
    <div class="row">
        <div class="col">
            <div class=" precio_normal">
                <p>Q31.00</p>
            </div>
            <div class="precio_oferta">
                <p>Q28.00</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!--<fa-icon class="color_tooltip" [icon]="faSquare"></fa-icon>-->
            <p>Colores</p>
            <button class="button_color" mat-mini-fab matTooltip="Amarillo" matTooltipPosition="above"
                style="background: #FCF821;"></button>
            <button class="button_color" mat-mini-fab matTooltip="Rojo" matTooltipPosition="above"
                style="background: #FC2121;"></button>
            <button class="button_color" mat-mini-fab matTooltip="Naranja" matTooltipPosition="above"
                style="background: #FC9521;"></button>
            <button class="button_color" mat-mini-fab matTooltip="Violeta" matTooltipPosition="above"
                style="background: #AC21FC;"></button>
            <button class="button_color" mat-mini-fab matTooltip="Gris" matTooltipPosition="above"
                style="background: #5F5859;"></button>
            <button class="button_color" mat-mini-fab matTooltip="Corinto" matTooltipPosition="above"
                style="background: #910A1A;"></button>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <p class="padd_20">Tonalidades</p>
            <button type="button" class="btn btn-light border btn_tonos">1</button>
            <button type="button" class="btn btn-light border btn_tonos">2</button>
            <button type="button" class="btn btn-light border btn_tonos">3</button>
            <button type="button" class="btn btn-light border btn_tonos">4</button>
            <button type="button" class="btn btn-light border btn_tonos">5</button>
            <button type="button" class="btn btn-light border btn_tonos">6</button>
        </div>
    </div>

    <div class="row">

        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

        <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Launch static backdrop modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
