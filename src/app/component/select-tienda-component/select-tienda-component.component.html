<div id="area_ID">
    <div class="container_steps ">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
                <div class="logo_modal"></div>
                <h3 *ngIf="forma_pedido=='domicilio'">¿DE CUÁL TIENDA DESEAS QUE ENVÍEN TU PEDIDO?</h3>
                <h3 *ngIf="forma_pedido=='recoger'">¿EN QUE TIENDA DESEAS RECOGER TU PEDIDO?</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xs-4" *ngFor="let element of tiendas">
                <div class="productos_item">
                    <div class="producto_img"
                        style="background: url('/assets/img/image-not-found.png') no-repeat center;">
                    </div>
                    <p>{{element.nombre}}</p>
                    <div class="container_btnagregartp">
                        <button (click)="tiendaSeleccionada(element);" class="btn btn_figure__sucu">Seleccionar Tienda</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
