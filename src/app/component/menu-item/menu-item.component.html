<mat-menu #childMenu="matMenu" [overlapTrigger]="false" xPosition="before">
  <span *ngFor="let child of items">
    <!-- Handle branch node menu items -->
    <span *ngIf="child.children && child.children.length > 0">
      <button mat-menu-item color="primary" [matMenuTriggerFor]="menu.childMenu" (click)="callProduct(child)">
        <!-- <mat-icon>{{child.iconName}}</mat-icon> -->
        <span>{{child.displayName}}</span>
      </button>
      <app-menu-item #menu [items]="child.children" (categoria)="updateGetproductos($event)"></app-menu-item>
    </span>
    <!-- Handle leaf node menu items -->
    <span *ngIf="!child.children || child.children.length === 0">
      <button mat-menu-item (click)="callProduct(child)">
        <!-- <mat-icon>{{child.iconName}}</mat-icon> -->
        <span>{{child.displayName}}</span>
      </button>
    </span>
  </span>
</mat-menu>
